<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Izzy's Schedule</title>
    <script src="jquery-3.5.1.js"></script>
    <script src="code.js"></script>
</head>
<body>
    <h1>Izzy's Schedule</h1>
    <form>
            <input type="radio" name="dayOfWeek" id="monday" value="monday" checked="checked">
            <label for="monday">Monday</label>
            <br>

            <input type="radio" name="dayOfWeek" id="tuesday" value="tuesday">
            <label for="tuesday">Tuesday</label>
            <br>

            <input type="radio" name="dayOfWeek" id="wednesday" value="wednesday">
            <label for="wednesday">Wednesday</label>
            <br>

            <input type="radio" name="dayOfWeek" id="thursday" value="thursday">
            <label for="thursday">Thursday</label>
            <br>

            <input type="radio" name="dayOfWeek" id="friday" value="friday">
            <label for="friday">Friday</label>
            <br>

            <input type="radio" name="dayOfWeek" id="saturday" value="saturday">
            <label for="saturday">Saturday</label>
            <br>

            <input type="radio" name="dayOfWeek" id="sunday" value="sunday">
            <label for="sunday">Sunday</label>
            <br>
            <br>

        <button>Submit</button>

    </form>

    <p id="event1"></p>
    <p id="event2"></p>

</body>
</html>
